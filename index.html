<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>25-dars</title>
</head>

<body>


    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h1 class="font-monospace text-success">Shakl yasang</h1>
            </div>

            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label" for="width">Eni</label>
                    <input type="number" class="form-control border-2" placeholder="200" value="200" id="width">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="height">Bo'yi</label>
                    <input type="number" class="form-control border-2" placeholder="200" value="200" id="height">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="color">Rangi</label>
                    <input type="color" class="form-control border-2" id="color">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="border">Chegarasi</label>
                    <input type="text" class="form-control border-2" placeholder="50% yoki 20px" value="10px"
                        id="border">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="speed">Bajarish tezligi</label>
                    <input type="number" class="form-control border-2" placeholder="2" value="2" id="speed">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success startBtn">Ishga tushirish</button>
                </div>
            </div>
            <div class="col-6 res">
                <div class="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
